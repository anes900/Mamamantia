<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAMA MANTIA PRO</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    <style>
        :root { --primarna: #4A2C0A; --sekundarna: #FFB74D; --bg: #FFF8F0; }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #333; }
        .sidebar { background: var(--primarna); color: white; padding: 15px; display: flex; gap: 10px; overflow-x: auto; sticky; top: 0; z-index: 100; }
        .tab-btn { padding: 10px 15px; border-radius: 8px; border: 1px solid var(--sekundarna); background: none; color: white; white-space: nowrap; cursor: pointer; }
        .tab-btn.active { background: var(--sekundarna); color: var(--primarna); font-weight: bold; }
        .card { background: white; margin: 15px; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-left: 5px solid var(--primarna); }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; padding: 10px; }
        .stat-card { background: var(--primarna); color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .btn-akcija { background: #107C41; color: white; border: none; padding: 10px; border-radius: 5px; width: 100%; margin-top: 10px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 14px; }
        th, td { text-align: left; padding: 10px; border-bottom: 1px solid #ddd; }
        .header-logo { text-align: center; padding: 20px; background: var(--primarna); color: var(--sekundarna); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { BarChart, Bar, XAxis, YAxis, Tooltip, ResponsiveContainer, CartesianGrid } = Recharts;

        // Podaci za grafikone (Primer)
        const grafPodaci = [
            { dan: 'Pon', prodaja: 4000 }, { dan: 'Uto', prodaja: 3000 },
            { dan: 'Sre', prodaja: 2000 }, { dan: '캛et', prodaja: 2780 },
            { dan: 'Pet', prodaja: 1890 }, { dan: 'Sub', prodaja: 2390 },
        ];

        function App() {
            const [tab, setTab] = useState('dashboard');
            const [zalihe, setZalihe] = useState([
                { id: 1, naziv: "Bra코no T-500", kat: "Sirovina", kolicina: 450, jm: "kg" },
                { id: 2, naziv: "Meso (Mleveno)", kat: "Sirovina", kolicina: 35, jm: "kg" },
                { id: 3, naziv: "Mantija Meso", kat: "Gotov proizvod", kolicina: 120, jm: "kom" }
            ]);

            return (
                <div>
                    <div className="header-logo">
                        <h1 style={{margin:0}}>MAMA MANTIA PRO</h1>
                        <small>Sistem za pra캖enje proizvodnje i prodaje</small>
                    </div>

                    <div className="sidebar">
                        <button className={`tab-btn ${tab==='dashboard'?'active':''}`} onClick={()=>setTab('dashboard')}>游늵 Dashboard</button>
                        <button className={`tab-btn ${tab==='zalihe'?'active':''}`} onClick={()=>setTab('zalihe')}>游 Zalihe</button>
                        <button className={`tab-btn ${tab==='dostava'?'active':''}`} onClick={()=>setTab('dostava')}>游뚴 Dostava</button>
                        <button className={`tab-btn ${tab==='troskovi'?'active':''}`} onClick={()=>setTab('troskovi')}>游눯 Tro코kovi</button>
                    </div>

                    <div className="content">
                        {tab === 'dashboard' && (
                            <div>
                                <div className="grid">
                                    <div className="stat-card"><h3>240kg</h3><p>Bra코na</p></div>
                                    <div className="stat-card"><h3>1.200</h3><p>Prodato danas</p></div>
                                    <div className="stat-card" style={{background:'#107C41'}}><h3>85.000</h3><p>Pazar (RSD)</p></div>
                                </div>
                                <div className="card">
                                    <h3>Nedeljni promet</h3>
                                    <div style={{ width: '100%', height: 250 }}>
                                        <ResponsiveContainer>
                                            <BarChart data={grafPodaci}>
                                                <CartesianGrid strokeDasharray="3 3" />
                                                <XAxis dataKey="dan" />
                                                <YAxis />
                                                <Tooltip />
                                                <Bar dataKey="prodaja" fill="#4A2C0A" />
                                            </BarChart>
                                        </ResponsiveContainer>
                                    </div>
                                </div>
                            </div>
                        )}

                        {tab === 'zalihe' && (
                            <div className="card">
                                <h3>Stanje Magacina</h3>
                                <table>
                                    <thead>
                                        <tr><th>Naziv</th><th>Kol.</th><th>JM</th></tr>
                                    </thead>
                                    <tbody>
                                        {zalihe.map(i => (
                                            <tr key={i.id}><td>{i.naziv}</td><td>{i.kolicina}</td><td>{i.jm}</td></tr>
                                        ))}
                                    </tbody>
                                </table>
                                <button className="btn-akcija">+ Dodaj Sirovinu</button>
                            </div>
                        )}

                        {tab === 'dostava' && (
                            <div className="card">
                                <h3>Slanje u lokale</h3>
                                <p>Izaberite destinaciju:</p>
                                <div className="grid">
                                    <button className="tab-btn" style={{color:'#333'}}>Mama 1</button>
                                    <button className="tab-btn" style={{color:'#333'}}>Mama 2</button>
                                </div>
                                <input type="number" placeholder="Koli캜ina tepsija..." style={{width:'100%', padding:'10px', marginTop:10}} />
                                <button className="btn-akcija">POTVRDI DOSTAVU</button>
                            </div>
                        )}

                        {tab === 'troskovi' && (
                            <div className="card">
                                <h3>Mese캜ni Tro코kovi</h3>
                                <ul>
                                    <li>Struja: 45.000 RSD</li>
                                    <li>Platni spisak: 280.000 RSD</li>
                                    <li>Kirija: 60.000 RSD</li>
                                </ul>
                                <hr/>
                                <strong>Ukupno: 385.000 RSD</strong>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
